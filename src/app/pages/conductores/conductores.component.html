<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="buscarConductores(input.value)" type="text" class="form-control" placeholder="Buscar conductor....">


            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>

<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="text-right">
                    <button [routerLink]="['/conductor','nuevo']" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                    <i class="fa fa-plus"> Crear Conductor</i>
                  </button>
                </div>

                <h3 class="card-title">Conductores registrados ( <small>{{_conductorService.totalConductores}}</small> )</h3>

                <table class="table table-hover" *ngIf="!cargando">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Cedula</th>
                            <th>Nombres</th>
                            <th>Telefono</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let conductor of conductores">
                            <td class="w70">
                                <img (click)="mostrarModal(conductor._id)" [src]="conductor.img | imagen:'conductor'" class="img-50 img-circle pointer">
                            </td>
                            <td>{{conductor.cedula}}</td>
                            <td>{{conductor.nombres + ' ' + conductor.apellidos}}</td>
                            <td>{{conductor.telefono}}</td>
                            <td>
                                <button [routerLink]="['/conductor',conductor._id]" routerLinkActive="router-link-active" class="btn btn-primary">
                            <i class="fa fa-edit"></i>
                          </button>
                                <button (click)="borrarConductor(conductor)" class="btn btn-danger">
                            <i class="fa fa-trash"></i>
                          </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button (click)="cambiarInicio(-5)" class="btn btn-secondary">Anteriores</button>
                <button (click)="cambiarInicio(5)" class="btn btn-secondary">Siguientes</button>

            </div>
        </div>
    </div>
</div>
