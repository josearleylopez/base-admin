<div class="row animated fadeIn">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="box-title m-b-0">Vehiculo: {{vehiculo.placa}}</h3>
            </div>
            <div class="card-body">
                <form [formGroup]="forma" (ngSubmit)="guardarVehiculo()" novalidate="novalidate">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label>Placa</label>
                            <input formControlName="placa" name="placa" type="text" class="form-control" placeholder="Placa">
                        </div>
                        <div class="form-group col-md-6">
                            <label>Marca</label>
                            <input formControlName="marca" name="marca" type="text" class="form-control" placeholder="Marca vehiculo">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label>Descripcion</label>
                            <input formControlName="descripcion" name="descripcion" type="text" class="form-control" placeholder="Descripcion vehiculo">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label>Modelo</label>
                            <input formControlName="modelo" name="modelo" type="text" class="form-control" placeholder="AÃ±o modelo">
                        </div>
                        <div class="form-group col-md-6">
                            <label>Capacidad (TM)</label>
                            <input formControlName="capacidad" name="capacidad" type="text" class="form-control" placeholder="Capacidad TM">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-6">
                            <label>Tipo Servicio</label>
                            <select formControlName="tipoServicio" name="tipoServicio" class="form-control">
                                <option value="PARTICULAR">PARTICULAR</option>
                                <option value="PUBLICO">PUBLICO</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label>Estado</label>
                            <select formControlName="estado" name="estado" class="form-control">
                                <option value="true">Activo</option>
                                <option value="false">Inactivo</option>
                            </select>
                            <!-- <input formControlName="estado" type="checkbox" id="checkbox_1" class="form-control filled-in" />
                            <label for="checkbox_1">Activo</label> -->
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="date-soat">Vencimiento SOAT</label>
                            <input formControlName="vencimientoSOAT" class="form-control" type="date" id="date-soat">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="date-tecnico">Vencimiento TecnicoMecanica</label>
                            <input formControlName="vencimientoTecnicoMecanica" class="form-control" type="date" id="date-tecnico">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="date-sanidad">Vencimiento Sanidad</label>
                            <input formControlName="vencimientoSanidad" class="form-control" type="date" id="date-sanidad">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="date-fumigacion">Vencimiento Fumigacion</label>
                            <input formControlName="vencimientoFumigacion" class="form-control" type="date" id="date-fumigacion">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-12">
                            <label>Tercero</label>
                            <select formControlName="tercero" name="tercero" class="form-control">
                              <option value="">Seleccione un tercero</option>
                              <option *ngFor="let tercero of terceros" [value]="tercero._id">{{tercero.razonSocial}}</option>
                            </select>
                        </div>
                    </div>


                    <button [disabled]="!forma.valid" type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                <i class="fa fa-save"></i> Guardar
            </button>
                    <a [routerLink]="['/vehiculos']" class="btn btn-inverse waves-effect waves-light">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-4" *ngIf="vehiculo._id">
        <div class="card">
            <div class="card-header">
                <h3 class="box-title m-b-0">Fotografia</h3>
            </div>
            <div class="card-body">
                <img (click)="cambiarImagen()" [src]="vehiculo.img | imagen:'vehiculo'" class="img-circle img-fluid pointer">
            </div>

        </div>
    </div>
</div>


<div>
    <pre>{{forma.value | json}}</pre>
</div>

<div>
    <pre>{{forma.valid}}</pre>
</div>
