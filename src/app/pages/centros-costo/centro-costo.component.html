<div class="row animated fadeIn">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="box-title m-b-0">Centro Costo: {{centroCosto.nombre}}</h3>
            </div>
            <div class="card-body">
                <form [formGroup]="forma" (ngSubmit)="guardarCentroCosto()" novalidate="novalidate">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label>Codigo</label>
                            <input formControlName="codigo" name="codigo" type="text" class="form-control" placeholder="Codigo">
                        </div>
                        <div class="form-group col-md-6">
                            <label>Estado</label>
                            <select formControlName="estado" name="estado" class="form-control">
                              <option value="true">Activo</option>
                              <option value="false">Inactivo</option>
                          </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label>Nombre</label>
                            <input formControlName="nombre" name="nombre" type="text" class="form-control" placeholder="Nombre del centro de costo">
                        </div>
                    </div>
                    <button [disabled]="!forma.valid" type="submit" class="btn btn-success waves-effect waves-light m-r-10">
              <i class="fa fa-save"></i> Guardar
          </button>
                    <a [routerLink]="['/centros-costo']" class="btn btn-inverse waves-effect waves-light">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>


<div>
    <pre>{{forma.value | json}}</pre>
</div>
<div>
    <pre>{{forma.valid}}</pre>
</div>
