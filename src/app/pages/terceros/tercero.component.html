<div class="row animated fadeIn">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h3 class="box-title m-b-0">Tercero: {{tercero.razonSocial}}</h3>
            </div>
            <div class="card-body">
                <form [formGroup]="forma" (ngSubmit)="guardarTercero()" novalidate="novalidate">

                    <div class="row form-group">
                        <label class="col-md-4 form-control-label">Tipo Documento</label>
                        <div class="demo-radio-button">
                            <input formControlName="tipoDocumento" name="tipoDocumento" type="radio" id="radio_1" [value]="1">

                            <label for="radio_1">Nit</label>
                            <input formControlName="tipoDocumento" name="tipoDocumento" type="radio" id="radio_2" [value]="2">
                            <label for="radio_2">Cedula</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-6">
                            <label>Codigo</label>
                            <input formControlName="codigo" name="codigo" type="text" class="form-control" placeholder="Nit o Cédula">
                        </div>
                    </div>

                    <div *ngIf="forma.get('tipoDocumento').value === 2" class="row">
                        <div class="form-group col-md-6">
                            <label>Nombres</label>
                            <input formControlName="nombres" name="nombres" type="text" class="form-control" placeholder="Nombres del tercero">
                        </div>
                        <div class="form-group col-md-6">
                            <label>Apellidos</label>
                            <input formControlName="apellidos" name="apellidos" type="text" class="form-control" placeholder="Apellidos tercero">
                        </div>
                    </div>

                    <div *ngIf="forma.get('tipoDocumento').value === 1" class="row">
                        <div class="form-group col-md-12">
                            <label>Razon Social</label>
                            <input formControlName="razonSocial" name="razonSocial" type="text" class="form-control" placeholder="Razon social">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-6">
                            <label>Telefono</label>
                            <input formControlName="telefono" name="telefono" type="text" class="form-control" placeholder="Telefono">
                        </div>
                    </div>

                    <button [disabled]="!forma.valid" type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                  <i class="fa fa-save"></i> Guardar
              </button>
                    <a [routerLink]="['/terceros']" class="btn btn-inverse waves-effect waves-light">Cancelar</a>
                </form>
            </div>

        </div>
    </div>
</div>
