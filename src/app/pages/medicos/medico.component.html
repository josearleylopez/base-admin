<div class="row animated fadeIn">
    <div class="col-md-6">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Medico: {{medico.nombre}}</h3>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form #forma="ngForm" ngNativeValidate (ngSubmit)="guardarMedico(forma)">
                        <div class="form-group">
                            <label>Nombre médico</label>
                            <input [(ngModel)]="medico.nombre" name="medico" type="text" class="form-control" placeholder="Nombre del médico" required>
                        </div>

                        <div class="form-group">
                            <label>Hospital</label>
                            <select (change)="cambioHospital($event.target.value)" [(ngModel)]="medico.hospital" name="hospital" class="form-control" required>
                              <option value="">Seleccione un hospital</option>
                              <option *ngFor="let hospital of hospitales" [value]="hospital._id">{{hospital.nombre}}</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                          <i class="fa fa-save"> Guardar</i>
                        </button>
                        <a [routerLink]="['/medicos']" class="btn btn-inverse waves-effect waves-light">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card card-body">
            <h4 class="box-title m-b-o">Hospital </h4>
            <br>
            <img [src]="hospital.img | imagen:'hospital'" class="rounded img-fluid">
        </div>
    </div>
    <div class="col-md-3" *ngIf="medico._id">
        <div class="card card-body">
            <h4 class="box-title m-b-o">Fotografia </h4>
            <br>
            <img (click)="cambiarImagen()" [src]="medico.img | imagen:'medico'" class="img-circle img-fluid pointer">
        </div>
    </div>
</div>
